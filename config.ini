[observatory]
latitude = 52.2
longitude = 0.12
elevation = 20

[astrometry]
index_file = /opt/homebrew/Cellar/astrometry-net/0.97/data/index-4108.fits
pixel_scale_lower = 1.1
pixel_scale_upper = 1.3
search_radius = 1.0
downsample = 2
timeout = 30

[stellina]
pattern_json = img-*-stacking.json
pattern_fits = img-*.fits
fits_regex = img-(\d{4})r?\.fits
json_regex = img-(\d{4})-stacking\.json

[processing]
max_separation = 5.0
default_output_dir = lights

